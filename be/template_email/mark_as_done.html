<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styling untuk email */
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tugas Telah Selesai</h1>
        <p>Halo,</p>
        <p>Tugas yang telah Anda delegasikan telah berhasil diselesaikan. Berikut adalah detail tugas:</p>
        <table>
            <tr>
                <th>Nama Task</th>
                <th>Assignee</th>
                <th>Deadline</th>
            </tr>
            <tr>
                <td>[nama-task]</td>
                <td>[assignee]</td>
                <td>[deadline]</td>
            </tr>
            <!-- Anda dapat menambahkan baris tambahan sesuai kebutuhan -->
        </table>
        <p>Terima kasih telah menggunakan layanan kami.</p>
    </div>
</body>
</html>
